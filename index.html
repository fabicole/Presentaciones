<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="favicon.ico"/><link rel="stylesheet" href="CSS/estilosP.css"/>
		<script type="text/x-mathjax-config">MathJax.Hub.Config({extensions: ["tex2jax.js"],jax: ["input/TeX","output/HTML-CSS"],tex2jax:{inlineMath: [["$","$"]]}});</script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"> </script>

		<title>Mate 7</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
				Slide 1
				<h1> hola amundo </h1>
					<section data-markdown>
						<textarea data-template>
							## Page title

							A paragraph with some text and a [link](http://hakim.se).
						</textarea>
					</section>
				</section>								
				<section data-transition="fade-in slide-out">
					<h3> hola presentaci√≥n </h3>
					Slide 2
					<section>Vertical Slide 1</section>
						<section>

					<p>$\sqrt[3]{-125}$</p></section>
					<section>Vertical Slide 2</section>
					<section> $\frac{\pi}{2\sqrt{25}}$</section>

				</section>

				<section>
					<section  data-background="#f0s008f"
					         data-separator="^\n\n\n"
					         data-separator-vertical="^\n\n"
					         data-separator-notes="^Note:"
					         data-charset="iso-8859-15">
					         Slide 3
					    <!--
					        Note that Windows uses `\r\n` instead of `\n` as its linefeed character.
					        For a regex that supports all operating systems, use `\r?\n` instead of `\n`.
					    -->
					</section>
				</section>
				<section>
					Slide 4
					<section data-markdown>
						<script type="text/template">
						<!-- .slide: data-background="#ff0055" -->
							Markdown content
						</script>
					</section>
					</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
